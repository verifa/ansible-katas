version: '3'
services:
  workspace:
    build:
      context: .
      dockerfile: ansible_katas_workspace
    container_name: ansible_katas_workspace
    privileged: true
    working_dir: /workspace
    volumes:
      - ${EXERCISE_PATH}/workspace:/workspace
      - "/var/run/docker.sock:/var/run/docker.sock"
  host-1:
    build:
      context: .
      dockerfile: ansible_katas_host
    container_name: ansible_katas_host_1
    environment:
      - NAME=ansible_katas_host_1
      - GROUP=loadbalancer
    ports:
      - "8080:8080"
  host-2:
    build:
      context: .
      dockerfile: ansible_katas_host
    container_name: ansible_katas_host_2
    environment:
      - NAME=ansible_katas_host_2
      - GROUP=backend
  host-3:
    build:
      context: .
      dockerfile: ansible_katas_host
    container_name: ansible_katas_host_3
    environment:
      - NAME=ansible_katas_host_3
      - GROUP=backend
